
<div class="container scrollable">
<form name="gradeform" class="form mt10 scrollable-content" method="post" ng-submit="submit()">
    <h3>{{header}}</h3>
    <div ng-show="server.show" class="alert message-box mb10 alert-dismissible" ng-class="{'bg-success':server.success,'bg-danger':!server.success}">
        <button type="button" class="close" ng-click="server.show=false">
            <i class="fa fa-close"></i>
        </button>
        <div class="header">
            {{server.msgHeader}}
        </div>
        <p>{{server.msgBody}}</p>
    </div>
    <div class="form-group">
        <label>修学点<span class="text-danger">*</span></label>
        <select name="city" class="form-control" ng-model="model.city" ng-options="c for c in cities">
        </select>
    </div>
    <div class="form-group">
        <label>班号<span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="code" ng-model="model.code" ng-pattern="idPattern" required>
    </div>
    <div class="form-group">
        <label>班级类型<span class="text-danger">*</span></label>
        <select class="form-control" ng-model="model.genre" ng-options="t for t in types">
        </select>
    </div>
    <div class="form-group">
        <label>序号<span class="text-danger">*</span></label>
        <input type="number" class="form-control" name="seq" ng-model="model.seq" min="1" required>
    </div>
    <input type="submit" ng-disabled="gradeform.$invalid" class="btn btn-primary btn-block">
    <a ui-sref="^.all" class="btn btn-default btn-block">返回</a>
</form>

</div>

   <table class="table table-striped"  class="myanimate">
     <thead><tr>
       <th>班级</th>
       <th>姓名</th>
       <th>法名</th>
       <th>登录名</th>
       <th>电话</th>
       <th>邮箱</th>
       <th>生日</th>
       <th>状态</th>
       <th>操作</th>
     </tr></thead>
     <tbody>
       <tr ng-repeat="c in models" ng-class="{danger:c.state}" >
          <td>{{c.grade | gradename}}</td>
          <td>{{c.name}}</td>
          <td>{{c.bud_name}}</td>
          <td>{{c.username}}</td>
          <td>{{c.phone}}</td>
          <td>{{c.email}}</td>
          <th>{{c.birthday|date : 'yyyy-M-d'}}</th>
          <td >{{c.state | state}}<i ng-if="c.state" class="fa fa-warning"></i></td>
          <td>  <a class="btn btn-small btn-primary" ng-click="onUpdate(c)"><i class="fa  fa-edit"></i>编辑</a>
                <a class="btn btn-small btn-default" ng-click="destroyModel(c,c.name)"><i class="fa fa-trash"></i>删除</a>
            
       </tr>
     </tbody>
   </table>
     <div my-pagination total="pages" current="currentPage" onpage="loadModels(page)"></div>

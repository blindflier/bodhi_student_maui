<div class="container scrollable">
    <div class="scrollable-header" style="padding:15px 15px 0 15px">
        <div class="container">
            <div class="row">
                <a class="btn btn-primary col-xs-4 col-md-2" ui-sref="^.add"><i class="fa fa-plus"></i> 增加课程</a>
                <div class="col-xs-4 col-md-2 pull-right input-group">
                    <input class="form-control" ng-model="search.search" ng-keypress="onEnter($event,loadModels,1)">
                    <a class="input-group-addon" ng-click="loadModels(1)"><i class="fa fa-search"></i></a>
                </div>
                <div class="col-xs-4 col-md-2 pull-right input-group">
                    <select class="form-control" ng-model="search.category" ng-options="c for c in categories" ng-change="loadModels()">
                    </select>
                </div>
            </div>
            <hr>
        </div>
        <div ng-show="server.show" class="alert message-box mb10 alert-dismissible" ng-class="{'bg-success':server.success,'bg-danger':!server.success}">
            <button type="button" class="close" ng-click="server.show=false">
                <i class="fa fa-close"></i>
            </button>
            <div class="header">
                {{server.msgHeader}}
            </div>
            <p>{{server.msgBody}}</p>
        </div>
    </div>
    <div class="container scrollable-content">
        <div class="row">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="w15p">分类</th>
                        <th class="w15p">序号</th>
                        <th class="w25p">主题</th>
                        <th class="w15p">备注</th>
                        <th class="text-right">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in models" class="myanimate">
                        <td>{{c.category}}</td>
                        <td>{{c.seq}}</td>
                        <td>{{c.subject}}</td>
                        <td>{{c.desc}}</td>
                        <td class="text-right"><a class="btn btn-small btn-primary" ng-click="onUpdate(c)"><i class="fa  fa-edit"></i>编辑</a>
                            <a class="btn btn-small btn-default" ng-click="destroyModel(c,c.subject+'('+c.category+')')"><i class="fa fa-trash"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div my-pagination total="pages" current="currentPage" onpage="loadModels(page)"></div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-if="confirmData.show" my-confirm data="confirmData"></div>
</div>

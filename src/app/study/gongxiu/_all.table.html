     <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>课程</th>
                    <th>班级</th>
                    <th>时间</th>
                    <th>地点</th>
                    <th>备注</th>
                    <th class="text-right">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in models" class="myanimate">
                    <td>{{c.course | coursename}}</td>
                    <td>{{c.grade | gradename}}</td>
                    <td>{{c.holding_time | date : 'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{c.location}}</td>
                    <td>{{c.memo}}</td>
                    <td class="text-right">
                    <div>
                        <a ng-if="canCheckin(c)" class="btn btn-sm btn-info" ng-click="onCheckin(c)"><i class="fa  fa-check-square-o"></i>考勤</a>
                        <a ng-if="canEdit(c)" class="btn btn-sm btn-primary" ng-click="onUpdate(c)"><i class="fa  fa-edit"></i>编辑</a>
                        <a ng-if="canEdit(c)" class="btn btn-sm btn-default" ng-click="destroyModel(c,c.name+'('+c.code+')')"><i class="fa fa-trash"></i>删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    <div my-pagination total="pages" current="currentPage" onpage="loadModels(page)"></div>
